{% extends "templateR.html" %}

{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="{{url_for('static', filename='content/css/forms/act_academica.css')}}">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <div class="details">
        <div class="recentOrders">
            <div class="cardHeader">
                <h2>Educación en HVQ</h2>
            </div>

            <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
                <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                    <!-- Step 1 -->
                    <li class="form-stepper-active text-center form-stepper-list" step="1">
                        <a class="mx-2">
                            <span class="form-stepper-circle">
                                <span>1</span>
                            </span>
                        </a>
                    </li>

                    <!-- Step 2 -->
                    <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                        <a class="mx-2">
                            <span class="form-stepper-circle text-muted">
                                <span>
                                    <ion-icon name="flag"></ion-icon>
                                </span>
                            </span>
                        </a>
                    </li>
                </ul>

                <!-- Step Wise Form Content -->
                <form id="form_act_academica" name="form_act_academica" enctype="multipart/form-data" method="POST">
                    <!-- Step 1 -->
                    <section id="step-1" class="form-step">
                        <h3 class="font-normal">Sesiones de educación en servicio HVQ</h3>
                        <div class="mt-3">
                            <label class="form-label" for="step1_titulo1">Nombre de la Sesión:</label>
                            <input id="step1_sesion1" name="step1_sesion1" class="form-control" type="text" value=""/>
                        </div>
                        <div class="mt-3">
                            <label for="step1_tema1" class="form-label">Tema de la Sesión:</label>
                            <input id="step1_tema1" name="step1_tema1" class="form-control" type="text" value=""/>
                        </div>
                        <div class="mt-3">
                            <label for="step1_fecha1" class="form-label">Fecha de la Sesión:</label>
                            <input id="step1_fecha1" name="step1_fecha1" class="form-control form-control-sm" type="date"/>
                        </div>
                        <div class="mt-3">
                            <input type="button" value="Añadir" class="btn btn-primary" onclick="addRow()"/>
                            <div id="newRow"></div>
                        </div>
                        <div class="mt-3" style="text-align: center">
                            <button class="button btn-navigate-form-step" type="button" step_number="2">Siguiente</button>
                        </div>
                    </section>

                    <!-- Step 2 -->
                    <section id="step-2" class="form-step d-none">
                        <h3 class="font-normal">Registro Completo</h3>
                        <!-- Step 6 input fields -->

                        <div class="mt-3" style="text-align: center">
                            <button class="button btn-navigate-form-step" type="button" step_number="1">Regresar</button>
                            <button class="button btn-navigate-form-step" type="button">Guardar</button>
                        </div>
                    </section>
                </form>
            </div>
            <script src="{{url_for('static', filename='content/js/forms/edu_hvq.js')}}"></script>
        </div>
        <br>
        <p>&copy; {{ year }} - TIC'S - HOSPITAL VOZANDES QUITO HVQ S.A</p>
    </div>

{% endblock %}
